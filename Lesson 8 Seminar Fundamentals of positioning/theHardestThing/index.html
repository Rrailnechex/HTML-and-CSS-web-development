<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header page__centered">
        <div class="logo__text"><span><img src="img/logo.png" alt="" width="35px" height="40px"></span>GrowBe</div>
        <div class="header__menu">
            <a class="header__menu__button active__color" href="#">Home</a>
            <a class="header__menu__button" href="#">About Us</a>
            <a class="header__menu__button" href="#">Services</a>
            <a class="header__menu__button" href="#">Features</a>
            <a class="header__menu__button" href="#">Team</a>
            <a class="header__menu__button" href="#">Blog</a>
            <a class="header__menu__button" href="#">Contact</a>
            <div class="top__button"><button class="button"><span class="button__text">Get Started</span></button></div>
        </div>
    </header>

    <section class="section page__centered">
        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital
                    Marketing For Your
                    Website.</h1>
                <p class="text">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>
                <div class="top__button">
                    <button class="button"><span class="button__text">Start Now</span></button>
                </div>
            </div>
            <img src="img/pngfind 1.png" alt="">
        </div>
    </section>

    <footer class="brands page__centered">
        <img src="img/1.png" alt="logo">
        <img src="img/5.png" alt="logo">
        <img src="img/3.png" alt="logo">
        <img src="img/4.png" alt="logo">
        <img src="img/5.png" alt="logo">
        <img src="img/6.png" alt="logo">
    </footer>

</body>

</html>
